<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TalkChat V2</title>
    
        <style>
            *{
                padding: 0;
                margin: 0;
                font-family: 'Poppins', sans-serif;
            }
            
            /*scrol bar*/
            ::-webkit-scrollbar{
                background: none;
                width: 8px;
            }
            ::-webkit-scrollbar-thumb{
                width: 10px;
                background: #505050;
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover{
                background: #808080;
            }
            /*visão do chat, inpout, aba esquerda, e mensagens*/
            #displayArea{
                width: 100%;
                height: 100%;
                display: flex;
            }
            /*Aba esquerda*/
            #leftTab{
                width: 20%;
                height: 100%;
                background: #101010;
                color: white;
                display: grid;
                grid-template-rows: 1fr 5fr 1fr;
                transition: 1s;
            }
            #userInfo{
                border-bottom: 1px solid white;
                height: 100%;
            }
            #userInfo input{
                width: 100%;
                height: 30%;
                padding: 1%;
                background: none;
                border: none;
                border: 1px solid red;
                color:white;
                font-size: 15px;
            }

            #roominfo{
                border-bottom: 1px solid white;
                background: #202020;
                text-align: center;
                overflow: auto;
            }
            #roomInfo h1{
                font-size: 16px;
                margin-top: 3%;
                margin-bottom: 6%;
            }
            #roominfo p{
                margin-bottom: 4%;
            }

            #hideBtn{
                visibility: hidden;
            }

            /*Miolo com as mensagens etc*/
            #chatArea{
                width: 100%;
                height: 100%;
            }
            #chatArea h1{
                width: 100%;
                height: 10%;
                background: #101010;
                color: #1e90ff;
                text-align:center;
            }
            #chatarea h1 button{
                display: none;
            }
            /*Area com a lista de mensagens*/
            #messages{
                width: 100%;
                height: 80%;
                overflow: auto;
                background: black;
                color: white;
            }
            #messages div{
                background: #1e90ff;
                max-width: 80%;
                max-height: 40%;
                word-break: break-all;
                margin-left: 2%;
                padding: 5px;
                overflow: auto;
            }

            /*Formulario pra enviar mensagens*/
            #form{
                width: 100%;
                height: 10%;
                background: black;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #form input{
                width: 85%;
                height: 65%;
                border: none;
                background: #101010;
                color: white;
                border-top-left-radius: 10px;
                border-bottom-left-radius: 10px;
                padding: 10px;
            }
            #form button{
                width: 10%;
                height: 65%;
                border: none;
                background: #1E90FF;
                color: white;
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
                padding: 10px;
            }

            @media (max-width:600px){

                #leftTab{
                    width: 60%;
                    display: none;
                    position: absolute;
                    transition: 1s;
                }
                #leftTab button{
                    visibility: visible;
                    position: absolute;
                    bottom: 0px;
                    width: 100%;
                    height: 5%;
                    background: none;
                    border: 1px solid red;
                    color: red;
                }

                #chatArea h1{
                    font-size: 20px;
                    height: 8%;
                    padding-top: 12px;
                }
                #chatArea h1 button{
                    display: block;
                    position: absolute;
                    border: none;
                    background: #1E90FF;
                    color: white;
                    width: 15%;
                    height: 5%;
                }

                #form input{
                    width: 70%;
                }
                #form  button{
                    width: 20%;
                }
            }
            
        </style>

    </head>

    <body>
        
        <div id="displayArea">

            <div id="leftTab">
                <div id="userInfo">
                    <input id="author" type="text" placeholder="Type your nickname" autocomplete="off">
                </div>

                <div id="roomInfo">
                    <h1>Room Info</h1>
                    <h3>Isso aqui é so exemplo</h3><br>
                    <p>Novo usuario</p>
                    <p>Socket.id 1</p>
                </div>

                <div id="hideBtn">
                    <button id="hideButton" onclick="hideTab()">Esconder</button>
                </div>
            </div>


            <div id="chatArea">
                <h1><button id="showButton" onclick="showTab()">»</button> Room - Hack It</h1>
                <ul id="messages"></ul>

                <form id="form">
                    <input placeholder='type here...' id="chatInput" autocomplete="off" />
                    <button>Send</button>
                </form>
            </div>

        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script>

            var socket = io()

            var form = document.getElementById('form')

            form.addEventListener('submit', (e) => {
                e.preventDefault()

                var author = document.getElementById('author').value
                var messageText = document.getElementById('chatInput').value

                if(author && messageText){

                    var messageObjeto = {
                        nick: author,
                        message: messageText
                    }
                    socket.emit('messageEvent', messageObjeto)
                    document.getElementById('chatInput').value=''                    
                }
            })

            socket.on("messageEvent", (msg) => {
                var item = document.createElement('div')
                var nickItem = document.createElement('strong')
                var messageItem = document.createElement('p')
                nickItem.innerText = msg.nick
                messageItem.innerText = msg.message
                item.append(nickItem, messageItem)
                messages.append(item)

                let chatHeight = document.getElementById('messages').scrollHeight
                document.getElementById('messages').scrollTo(0, chatHeight)
            })

            function showTab(){
                document.getElementById('leftTab').style.display = "grid"
                document.getElementById('showButton').style.visibility = "hidden"
            }
            function hideTab(){
                document.getElementById('leftTab').style.display = "none"
                document.getElementById('showButton').style.visibility = "visible"
            }

        </script>

    </body>

</html>
